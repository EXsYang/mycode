<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单登录</title>
</head>
<body>
<!--
    老韩说明
    1. form 表示表单
    2. action: 提交到哪个页面
    3. method： 提交方式 ,常用 get 和 post
    4. input type=text 输入框
    5. input type=password 密码框
    6. input type=submit 提交按钮
    7. input type=reset 重置按钮

    老韩小技巧: 为了个汉字对齐，输入全角的空格即可
    多说一句: method 不写默认是get

    当使用表单 (form) 提交数据时，默认会刷新页面！！！
    这是因为表单的默认提交方式为 HTTP GET 或 POST 请求，这会导致浏览器重新加载整个页面。
    如果不希望页面刷新，可以使用 JavaScript 中的 AJAX (Asynchronous JavaScript and XML) 技术进行异步提交。这样可以在不刷新页面的情况下将数据发送到服务器并获取响应。例如，使用 jQuery 中的 $.ajax() 方法或 JavaScript 中的 XMLHttpRequest 对象可以实现异步提交。
    另外，可以使用 HTML5 中新增的 form 属性，如 formnovalidate 和 formtarget ，在表单提交时禁用验证和指定新窗口或 iframe。
    另一种方法是使用 JavaScript 中的 preventDefault() 方法来阻止默认的提交行为，并使用 JavaScript 来执行异步提交。
-->
<h1>登录系统</h1>
<form action="ok.html" method="get">
    用户名:<input type="text" name="username"><br/>
    密　码:<input type="password" name="username"><br/>
    <input type="submit" value="登录"> <input type="reset" value="重新填写">
</form>
</body>
</html>
