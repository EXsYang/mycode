<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符注意事项和使用细节</title>
    <script type="text/javascript">
        // 1. 在 JavaScript 语言中，所有的变量，都可以做为一个 boolean 类型的变量去使用。
        // 体会：js语法是比较松散.
        var name = "老韩";
        var age = 800;
        n1 = null;
        if (!n1) {
            alert("hi~");
        }

        // 2. 0 、null、 undefined、""(空串), NaN 都认为是 false

        // 但是空对象是true JavaScript 中空对象（即对象没有任何属性）的布尔值为 true。
        //var sss = {}
        //if (sss){
        //  console.log("即使一个对象sss定义为=> {} 也表示true") // 这句话是正确的
        //}

        var address; // undefined
        if (!(100 * "hello")) {
            alert("ok~~");
        }
        // 3. && 且运算，有两种情况 => 老韩解读(即 && 返回值是遵守短路与的机制)
        var res1 = null && 800;
        alert("res1=" + res1);
        // 4. || 或运算, 有两种情况 => 老韩解读(即|| 返回值是遵守短路或的机制)
        var res2 = "老韩" || 800;
        alert("res2=" + res2);

        // 5. 将 id 赋值给 this.dataForm.attrId 如果 id 不存在或为 "falsy" 值，则默认赋值为 0
        // vue方法池定义的dataForm.attrId
        // 在方法池的方法中调用 this.dataForm.attrId = id || 0;
        /**
         this.dataForm.attrId: 这是一个对象 dataForm 的属性 attrId，属于当前组件的状态 (this 指代当前组件实例)。

         id: 这通常是从外部传递给函数或方法的一个参数，可能是用于指示特定数据项的唯一标识符。

         ||: 这是 JavaScript 中的逻辑或运算符，用于在两个表达式之间进行选择。

         0: 这是一个数字字面量，作为 id 不存在或为 "falsy" 值（如 null、undefined、''（空字符串）、false、0、NaN）时的默认值。

         因此，整个表达式 this.dataForm.attrId = id || 0; 的执行逻辑如下：

         检查 id 是否有 "truthy" 值（即非空、非零等）。
         如果 id 是 "truthy"，则将其值赋给 this.dataForm.attrId。
         如果 id 是 "falsy"，则将 0 赋给 this.dataForm.attrId。
         这种模式在 JavaScript 中非常常见，特别是在处理函数参数或组件属性等可能未定义或有默认值的情况。
         */



        //小练习
        var res3 = (10 + 1) || (6 < 0);
        alert("res3=" + res3);//11
        // 5. && 运算 和 || 运算 有短路现象
        var n1 = 1;
        var n2 = 3;
        var res4 = (n1++ > 100) || n2++;
        alert("n1=" + n1 + " n2=" + n2);
    </script>
</head>
