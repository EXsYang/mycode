<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组定义</title>
    <script type="text/javascript">
        //"Audi", "BMW", "Volvo";
        //数组定义方式1
        var cars1 = ["Audi", "BMW", "Volvo"];
        console.log("cars1=" + cars1);
        console.log(cars1[1]);//表示访问 cars1 数组的第2个元素, 1表示下标/索引，从0开始编号

        //数组定义方式2
        var cars2 = [];//空数组
        //添加元素方式1
        cars2[0] = "奥迪";
        cars2[1] = "宝马";
        cars2[2] = "奔驰";
        console.log("cars2=" + cars2);
        console.log("cars2[2]=" + cars2[2]);//奔驰
        console.log("cars2[10]=" + cars2[10]);//如果该元素不存在，返回的就是undefined

        //添加元素方式2
        // push() 方法将新的元素添加到数组的末尾，并返回新数组的长度。
        var cars7 = ["Audi", "BMW", "Volvo"];
        cars7.push("Mercedes");
        console.log(cars7); // 输出: ["Audi", "BMW", "Volvo", "Mercedes"]
        // 在这个例子中，"Mercedes" 被添加到了 cars 数组的末尾。push() 方法是数组中常用的方法之一，用于向数组末尾添加一个或多个元素，并返回新的数组长度。

        // 如果你想在数组的开始处添加元素，可以使用 unshift() 方法：
        var cars = ["Audi", "BMW", "Volvo"];
        cars.unshift("Mercedes");
        console.log(cars); // 输出: ["Mercedes", "Audi", "BMW", "Volvo"]
        // 这里，unshift() 方法将新的元素添加到数组的开头，并同样返回新数组的长度。

        //数组定义方式3
        var cars3 = new Array("Audi", "BMW", "Volvo");
        console.log("cars3=" + cars3);
        console.log("cars3[0]=" + cars3[0]);//Audi

        //数组定义方式4
        var cars4 = new Array();//空数组
        console.log(typeof cars4);
        cars4[0] = "法拉利";
        cars4[1] = "保时捷";
        cars4[2] = "yy";//相当于是给数组扩容
        cars4[0] = "zz";//替换

        cars4[8] = "红旗";//扩容, 如果是跳过了下标给赋值，那么中间没有赋值的元素为undefined
        console.log("cars4[3]=" + cars4[3]);//undefined
        console.log("cars4= " + cars4);

    </script>
</head>
<body>
</body>
</html>
