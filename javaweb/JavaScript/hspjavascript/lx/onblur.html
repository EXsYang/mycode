<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onblur 失去焦点事件</title>
    <script type="text/javascript">
        /*
        只有getElementById() 不放在window.onload取不到值！！！！！！！！！
        document.getElementById('参数')：根据id获取元素，由于id是唯一的，获取到的是一个元素。
        document.getElementsByName('参数')：根据name获取元素，由于name不是唯一的（比如不同的input的name可以相同），获取到的是元素数组。
        document.getElementsByTagName('参数')：根据tagName获取元素，由于tagName不是唯一的，获取到的是元素数组。
        例：页面有如下3个元素
            <input type="text" id="user1" name="count" value="001"/>
            <input type="text" id="user2" name="count" value="001"/>
            <input type="text" id="user3" name="count" value="001"/>
        document.getElementById('user2')  获取到的是第2个元素
        document.getElementsByName('count')  获取到的是全部3个元素
        document.getElementsByName('count')[0]  获取到的是第1个元素
        document.getElementsByTagName('input')  获取到的是全部3个元素
        document.getElementsByTagName('input')[1]  获取到的是第2个元素*/
        // 静态方式
        function b1() {
            // alert("静态方式 失去焦点");
            // var form01 = document.getElementById("form01");
            // alert(form01.username.value.toUpperCase());
            // form01.username.value = form01.username.value.toUpperCase();

            var username = document.getElementById("username");
            username.value = username.value.toUpperCase();
        }

        // var pwd = document.getElementById("pwd"); 这行代码要放在页面加载事件函数里面！！！不然还是得不到pwd
        window.onload = function () {
            //动态方式
            var pwd = document.getElementById("pwd");
            pwd.onblur = function () {
                pwd.value = pwd.value.toUpperCase();
            }
        }


    </script>
</head>
<body>
<form action="ok.html" id="form01">
    u: <input type="text" onblur="b1()" id="username"/><br/>
    p: <input type="text" id="pwd">
    <input type="submit">
</form>

</body>
</html>
