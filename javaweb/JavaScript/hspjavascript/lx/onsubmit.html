<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onsubmit 表单提交事件</title>
    <script type="text/javascript">
        //静态注册表单提交事件
        function register() {
            var username = document.getElementById("username");
            var pwd = document.getElementById("pwd");

            if ("" == username.value || "" == pwd.value) {
                alert("用户名和密码不能为空字符串");
                return false;
            }
            return true;
        }

        //动态注册表单提交事件
        window.onload = function () {
            //使用折半法, 观察原页面是否真的是最新的, 是不是修改的页面和访问的页面一致
            //得到 from2 表单dom对象
            var form2 = document.getElementById("form2");

            // //给form2绑定onsubmit事件
            // 老韩解释 onsubmit 绑定的函数，会直接将结果(f,t)返回给onsubmit
            // alert("form2= " + form2)//页面没加载完毕 此时 form2=null 需要放在页面加载完毕事件内获取dom元素
            // alert("form2.username2.value= " + form2.username2.value);
            form2.onsubmit = function () {
                if ("" == form2.username2.value || "" == form2.pwd2.value) {
                    alert("用户名和密码不能为空字符串");
                    return false;//不提交
                }
                return true;
            }
        }

    </script>

</head>
<body>
<h1>注册用户1</h1> <!-- 静态注册表单提交事件 onsubmit="return register()"
  return 不能少，少了不好使-->

<form action="ok.html" onsubmit="return register()">
    u: <input type="text" id="username" name="username"/><br/>
    p: <input type="password" id="pwd" name="pwd"/><br/>
    <input type="submit" value="注册用户"/>
</form>
<h1>注册用户2</h1> <!-- 动态注册表单提交事件 -->
<form action="ok.html" id="form2">
    u: <input type="text" name="username2"/><br/>
    p: <input type="password" name="pwd2"/><br/>
    <input type="submit" value="注册用户"/></form>
</body>
</html>
