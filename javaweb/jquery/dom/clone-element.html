<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制节点-应用实例</title>
    <script type="text/javascript" src="../script/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {

            //点击p, 弹出文本信息
            $("p").click(function () {
                //隐式的传入this->p的dom对象
                alert("段落的内容= " + $(this).text())
            })

            /* 复制节点介绍
                1、clone(): 克隆匹配的 DOM 元素, 返回值为克隆后的副本. 但此时复制的新节点不具有
                任何行为.
                2、clone(true): 复制元素的同时也复制元素中的的事件
            */
            //克隆p, 插入到按钮后面
            //老韩解读
            $("p").clone(true).insertAfter($("button"));


            //1. $("p").clone() 表示克隆p元素，但是没有复制事件
            //2. $("p").clone(true) 表示克隆p元素，同时复制事件
            // $("p").clone(true).insertAfter($("button"));

        })
    </script>
</head>
<body>
<button>保存</button>
<br><br><br><br><br>
///////////////////////////////////////////////<br>
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>
<p>段落4</p>
<p>段落5</p>
</body>
</html>
