<!DOCTYPE html>

<head>

    <title>val()课堂练习</title>
    <script type="text/javascript" src="../script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#b1").focus(function (){
                var currentVal = $(this).val();
                // if (this.defaultValue == this.value){

                    // $(this).val("");
                    this.value = "";
                }

            $("#b1").blur(function (){
                var currentVal = $(this).val();
                if ("" == this.value){
                    $(this).val("用户邮箱/手机号/用户名");
                    // this.value = "用户邮箱/手机号/用户名";
                }
            })

            })*/

           /* 获取 HTML, 文本和值
            1、设置或返回所选元素的内容（包括 HTML 标记）: html()
            2、读取和设置某个元素中的文本内容: text(). 该方法既可以用于 HTML 也可以用于 XML
            文档. 3、读取和设置某个元素中的值: val() --- 该方法类似 JavaScript 中的 value 属性. 对于文
            本框, 下拉列表框, 单选框该方法可返回元素的值*/
        })
    </script>
</head>
<body>
<input type="text" value="用户邮箱/手机号/用户名" id="b1"/><br>
