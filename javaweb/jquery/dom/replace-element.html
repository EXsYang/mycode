<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换节点-应用实例</title>
    <script type="text/javascript" src="../script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
        /*替换节点介绍
        1.replaceWith(): 将所有匹配的元素都替换为指定的 HTML 或 DOM/juqery 元素
        A.replaceWith(B) 用B替换所有的A
        2.replaceAll(): 颠倒了的 replaceWith() 方法.A.replaceAll(B) 用A替换所有的B
        3.注意: 若在替换之前, 已经在元素上绑定了事件, 替换后原先绑定的事件会与原先的元
        素一起消失*/
            //1. 将 p 替换成 button
            //$("p").replaceWith("<input type='button' id='my' value='我的按钮'/>")

            //2.将p 替换成 超链接
            //$("p").replaceWith("<a href='http://www.baidu.com'>点击到百度</a><br/>");

            //3. 使用对象来进行替换
            var $button = $("<input type='button' id='my' value='我的按钮~'/>");
            $button.click(function (){
                alert("ok ~~~");
            })
            //如果给定表示 DOM 元素集合的 jQuery 对象，.eq() 方法会用集合中的一个元素构造一个新的 jQuery 对象。
            // alert($("p").eq(1)); // 下标从0开始
            // $("p").eq(1).replaceWith($button);
            $("p").replaceWith($button);

            // $("p").replaceAll($("button"));
        });
    </script>
</head>
<body>
<h1>节点替换</h1>
<p>Hello</p>
<p>jquery</p>
<p>World</p>
<button>btn01</button>
<button>btn02</button>
</body>
</html>
