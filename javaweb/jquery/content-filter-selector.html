<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容过滤选择器应用实例</title>
    <style type="text/css">
        div, span {
            width: 140px;
            height: 140px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Roman;
        }

        div.mini {
            width: 80px;
            height: 30px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family: Roman;
        }

        p {
            width: 140px;
            height: 140px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Roman;
        }
    </style>
    <script type="text/javascript" src="./script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //********改变含有文本 ‘di’ 的 div 元素的背景色为 #0000FF
            $("#b1").click(
                function () {
                    // 内层div包含'di',外层div标签也会选中    只匹配文本，即使内层有子元素也不会匹配 没有''也生效
                    $("div:contains('di')").css("background", "#0000FF");
                    // $("div:contains(di张)").css("background", "#0000FF");
                }
            )

            //**************改变不包含子元素(或者文本元素) 即为空,只有一个div空标签 的 div 的背景色为 pink
            $("#b2").click(
                function () {
                    $("div:empty").css("background", "pink");
                }
            )

            //******改变含有 class 为 mini 元素的 div 元素的背景色为 green

            $("#b3").click(
                function () {
                    //这个写法是选择 有 class='.mini' 的div的父元素(div)  has() 里面不加'' 也生效！ '.mini'
                    $("div:has('.mini')").css("background", "pink")
                    // $("div:has(.mini)").css("background", "pink")
                    //这个是选择有 class='.mini' div
                    // $("div.mini").css("background", "pink");
                    // div标签 过滤条件是含有p标签  即选出含有p标签的 div 标签 这里的p标签是包含在div内的
                    // div:has(p) 只要含有p标签就算 父级元素都会被选中
                    $("div:has(p)").css("background", "pink");
                }
            )
            //****改变含有子元素(或者文本元素)的div元素的背景色为 yellow
            $("#b4").click(
                function () {
                    $("div:parent").css("background", "yellow");
                  // 等价于下面写法 与":empty"形成反义词. :empty 意思是空的 不包含子元素(或者文本元素) 即为空
                  // $("div:not(:empty)").css("background", "yellow");
                }
            )
            //****改变索引值为大于 3 的 div 元素的背景色为 #0000FF
            $("#b5").click(
                function () {
                    $("div:gt(3)").css("background", "#0000FF");
                }
            )

            //***改变不含有文本 di; 的 div 元素的背景色 pink
            //不要求，小伙伴记住, 但是需要可以看懂.
            $("#b6").click(
                function () {
                    $("div:not(:contains('di'))").css("background", "pink");
                }
            )

        });
    </script>
</head>
<body>

<input type="button" value="改变含有文本 ‘di’ 的 div 元素的背景色为 black" id="b1"/>
<input type="button" value="改变不包含子元素(或者文本元素) 的 div 的背景色为 pink" id="b2"/>
<input type="button" value=" 改变含有 class 为 mini 元素的 div 元素的背景色为 green" id="b3"/>
<input type="button" value=" 改变含有子元素(或者文本元素)的div元素的背景色为 yellow" id="b4"/>
<input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为 #0000FF" id="b5"/>
<input type="button" value=" 改变不含有文本 di; 的 div 元素的背景色 pink" id="b6"/>
<hr/>

</html>
