<!DOCTYPE html>
<html lang="en">
<head>

    <title>td.css</title>
    <script type="text/javascript" src="../script/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(function (){
            $("td").eq(1).css('background-color', 'red');

        })

    </script>
</head>
<body>

    </tr>
</table>
</body>
</html>
