<!-- DOCTYPE:告诉浏览器我们要使用什么规范 -->
<!DOCTYPE html>

<html lang="en">

<!-- head标签代表网页的头部 -->
<head>
<!--meta描述性标签，它用来描述我们网站的一些信息-->
<!--meta一般用来做SEO（搜索引擎优化）-->
    <meta charset="UTF-8">
    <meta name="keywords" content="狂神说Java">
    <meta name="description" content="来这个地方可以学习Java">

<!--title 网页标签 -->
    <title>我的第一个网页</title>
</head>
<!-- body标签代表网页主体 -->
<body>
Hello world!
<p id="1"></p>
<!--<p id="1"></p>-->
<p></p>
</body>
</html>
