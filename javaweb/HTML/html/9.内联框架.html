<!DOCTYPE html>
<html lang="en">

    <title>内联框架iframe</title>

<body>
<!--
iframe 内联框架
src:地址
w-h:宽度高度
-->


<!--<iframe src="https://www.bilibili.com" name="hello" frameborder="0" width="1000px" height="8800px"></iframe>-->
<iframe src="" name="hello" frameborder="0" width="1000px" height="8800px"></iframe>

<a href="https://www.bilibili.com" target="hello">点击跳转</a>

</html>
