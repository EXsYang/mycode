<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<!-- 一级标签快捷键 h1+tab键 -->

<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<!--生成一对p标签快捷键 p+tab键 -->
<!--生成n对p标签快捷键 p*n +tab键 -->
<p>两只老虎，两只老虎，</p>
<p>跑得快，跑得快，</p>
<p>一只没有耳朵，</p>
<p>一只没有尾巴，</p>
<p>真奇怪！真奇怪！</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
两只老虎，两只老虎，<br/>
跑得快，跑得快，<br/>
一只没有耳朵，<br/>
一只没有尾巴，<br/>
真奇怪！真奇怪！<br/>

<br/>

<!--粗体,斜体-->
<h1 style="display: inline-block">字体样式标签</h1>
粗体: <strong>I love you</strong> <br/>
斜体: <em>I love you</em><br/>
<br><u><i>u i b 标签可以嵌套使用</i></u> </br>
<u>HTML下划线</u> <br/>
<i>HTML斜体</i><br/>
<b>HTML加粗</b><br/>

<br/>
<!--特殊符号-->

空 格 这样打空格网页只会显示一个空格 <br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
<!--大于号 > -->
&gt;
<br/>

<!--小于号 < -->
&lt;

<br/>
<!--版权符号-->
&copy;

<!--
特殊符号记忆方式

&开始  ;结束
&  ;
&加任意字母 idea会提示
查百度
-->


</body>
</html>
