<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--内部样式和外部样式优先级，就近原则，谁离<h1>我是标题</h1>近 谁生效   -->

    <!--内部样式-->
    <style>
        h1 {
            color: green;
        }
    </style>

    <!--外部样式 直接渲染好网页，在全部显示出来-->
    <link rel="stylesheet" href="css/style.css">
<!--    <a href=""></a> HTML的 a标签也是用href -->
    <!--导入方式拓展：先加载结构，在渲染网页-->
<!--    <style>-->
<!--        @import url("css/style.css");-->
<!--    </style>-->
</head>
<body>
<!--行内样式：优先级最高 在标签元素中，编写一个style属性，编写样式即可-->
<!--<h1 style="color: red;">我是标题</h1>-->
<h1>我是标题</h1>
</body>
</html>
