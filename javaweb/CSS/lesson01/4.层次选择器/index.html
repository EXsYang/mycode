<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>

    <style>
        /*p{*/
        /*    background: red;*/
        /*}*/

        /*后代选择器 在某个元素的后面 祖爷爷 爷爷 爸爸 我*/
        /*body p{*/
        /*    background: red;*/
        /*}*/

        /*子选择器  一代，儿子*/
        /*body>p{*/
        /*    background: green;*/
        /*}*/

        /*相邻兄弟选择器（同辈）：只有一个，相邻(向下)*/
        /*1、相邻兄弟选择器是指在另一个元素之后可以选择的元素,两者具有相同的父元素。*/
        /*2、如需选择与另一元素紧密相连的元素,且两者具有相同的父元素,则可使用相邻兄弟*/
        /*选择器。*/
        /*.active+p{*/ /*如果紧邻的元素不是p标签而是其他类型的元素，则不会被选中 */
        /*    background: yellow;*/
        /*}*/

        /*通用兄弟选择器，当前选中元素的向下的所有的p兄弟元素*/
        .active~p{
            background: aqua;
        }
    </style>



</head>
<body>

<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

<!--<p class="active">p7</p>-->
<!--<p>p8</p>-->
</body>
</html>
