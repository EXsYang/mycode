<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 字体风格 粗细 大小 字体样式
        oblique：斜体

        bold: 粗体
        bold: 更粗的
        lighter:最细的
        字体粗细还可以写数字

        line-height:行高

        em是相对长度单位，相对于当前对象内文本的字体尺寸，也就是font-size设置的大小。它的单位长度是根据元素的文本文字垂直长度来决定的。
        如当前对行内文本的字体尺寸未被人为设置，则寻找父级的font-size,如果没有父级或者父级没有设置font-size,
        就相对于浏览器的默认字体尺寸(16px)。

    -->
    <style>
        p {
            font: oblique lighter 50px 楷体;
            line-height: normal;
        }


    </style>
</head>
<body>

<p>TV版完整保留了电影的世界观、人物设定、故事内容和情节主线，但重制了片头曲。《魁拔妖侠传》是魁拔系列电影的前传，主要讲述的是有关卡拉肖克潘家族的故事，与电影关系并不大。大家所说的魁拔通常指魁拔系列动画电影。
</p>
</body>
</html>
