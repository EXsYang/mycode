<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /*1.绝对定位的盒子不能使用左右margin auto居中*/
            position: absolute;
            /*margin: 0 auto;*/
            /*left: 50%;整个盒子移动到浏览器偏右的位置*/
            left: 50%;
            /*把盒子向左移动：盒子宽度的一半*/
            /*margin-left: -150px;*/

            top: 50%;
            /*margin-top: -150px;*/

            /*方式二：有小数点除不开不能有半个像素，用如下*/
            transform: translate(-50%,-50%);

            width: 303px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
