<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子绝父相</title>
    <style>

        .father{
            width: 400px;
            height: 400px;
            background-color: pink;

            /*position: relative;*/
        }
        .son{
            /*相对,绝对定位
            父级相对定位，子级绝对定位 -- 子绝父相
            相对定位会占有位置，绝对定位不会占有位置

            */
            /*position: relative;*/
            /*position: absolute;*/
            /*right: 100px;*/

            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .sun{
            /*绝对定位查找父级方式：
                就近找定位的父级(间接父级也行)，如果逐层查找不到这样的父级，
                那么就以浏览器窗口进行定位
            */
            /*绝对定位*/
            position: absolute;
            right: 50px;
            bottom: 100px;

            width: 200px;
            height: 200px;
            background-color: green;
        }

    </style>
</head>
<body>
<div class="father">
    <div class="son">
        <div class="sun"></div>
    </div>
</div>

</body>
</html>
