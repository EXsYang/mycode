<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style>
        p{
            text-shadow: 2px 2px 5px red;
        }
        h1{
            color: white;
            /*第三个数据的值是代表添加模糊效果*/
            text-shadow: 5px 5px 4px #000000;
        }
        h2{
            /*如需在文本中添加多个阴影，您可以添加以逗号分隔的阴影列表。*/
            text-shadow: 0px 0px 3px #FF0000, 0 0 5px #0000FF, 0 0 5px darkblue;
        }
        #bk{
            color: yellow;
            /*使用 text-shadow 属性在文本周围创建纯边框（无阴影）：*/
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>

</head>
<body>
<p>通过使用 CSS，您可以在文本和元素上添加阴影。
    在我们的教程中，您将学习如下属性：
    text-shadow
    box-shadow</p>
<h1>文字阴影效果1</h1>
<h2>文字阴影2</h2>
<h2 id="bk">文字阴影3</h2>
</body>
</html>
