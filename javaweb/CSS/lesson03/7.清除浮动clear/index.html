<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动clear</title>
<!--    clear 属性-->
<!--    clear 属性指定哪些元素可以浮动于被清除元素的旁边以及哪一侧。-->

<!--    clear 属性可设置以下值之一：-->

<!--    none - 允许两侧都有浮动元素。默认值-->
<!--    left - 左侧不允许浮动元素-->
<!--    right- 右侧不允许浮动元素-->
<!--    both - 左侧或右侧均不允许浮动元素-->
<!--    inherit - 元素继承其父级的 clear 值-->
<!--    使用 clear 属性的最常见用法是在元素上使用了 float 属性之后。-->

<!--    在清除浮动时，应该对清除与浮动进行匹配：如果某个元素浮动到左侧，则应清除左侧。您的浮动元素会继续浮动，但是被清除的元素将显示在其下方。-->

<!--    下例将清除向左的浮动。表示在（div 的）左侧不允许出现浮动元素：-->
    <style>
        .div1 {
            float: left;
            width: 100px;
            height: 50px;
            margin: 10px;
            border: 3px solid #73AD21;
        }

        .div2 {
            border: 1px solid red;
        }

        .div3 {
            float: left;
            width: 100px;
            height: 50px;
            margin: 10px;
            border: 3px solid #73AD21;
        }

        .div4 {
            border: 1px solid red;
            clear: left;
        }
    </style>
</head>
<body>
<h1>不使用 clear</h1>
<div class="div1">div1</div>
<div class="div2">div2 - 请注意，在 HTML 代码中 div2 在 div1 之后。不过，由于 div1 向左浮动，div2 中的文本会流动到 div1 周围。</div>
<br><br>

<h1>使用 clear</h1>
<div class="div3">div3</div>
<div class="div4">div4 - 在此处，clear: left; 把 div4 移动到浮动的 div3 下方。值 "left" 会清除向左浮动的元素。您也可以清除 "right" 和 "both"。</div>

</body>
</html>
