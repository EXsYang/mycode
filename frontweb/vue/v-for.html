<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-for Vue列表渲染</title>

    <style>
        table{
            border: 1px solid blue;
            background-color: skyblue;
            width: 200px;
        }

        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <!--当items 是数组时 不加括号 直接打一个逗号 ,index 第二个位置的参数代表的意思是数组的索引
        加不加小括号 效果一样
        :key="index index具有唯一性 用于
        为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key attribute


        -->
        <li v-for="item,index in items" v-bind:key="index">{{index}}-{{item.message}}</li>
        <!--<br/><br/><br/>-->
        <!--<li v-for="(item2,index2) in items"> :key="index>{{index2}}-{{item2.message}}</li>-->
        <!--<br/><br/><br/><br/>-->
        <!--<li v-for="value,name,index in object"> {{index}}-{{name}}-{{value}}</li>-->
        <!--<br/><br/><br/>-->
        <!--<li v-for="(value,name,index) in object">{{index}}-{{name}}-{{value}}</li>-->
    </ul>
    <br/><br/><br/>

    <table>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>age</td>
        </tr>
        <tr v-for="monster,index in monsters" :key="index">
            <td>{{monster.monster.id}}</td>
            <td>{{monster.monster.name}}</td>
            <td>{{monster.monster.age}}</td>
        </tr>
    </table>


</div>
<script src="vue.js"></script>
<script>

    let vm = new Vue({
        el: "#app",
        data: {
            items: [{message: "第1列"}, {message: "第2列"}, {message: "第3列"}],
            object: {
                name: "jack",
                age: 33,
                job: "java工程师"
            },
            monsters:[
                {monster:{id:1,name:"牛魔王",age:300}},
                {monster:{id:2,name:"蜘蛛精",age:200}},
                {monster:{id:3,name:"狐狸精",age:100}}
                //下面这种更加简洁
                //,
                //{id:1,name:"牛魔王",age:300},
                //{id:2,name:"蜘蛛精",age:200},
                //{id:3,name:"狐狸精",age:100}
            ]
    }


    })

</script>


<script>
    //特殊 attribute
    //key
    //预期：number | string | boolean (2.4.2 新增) | symbol (2.5.12 新增)
    //
    //key 的特殊 attribute 主要用在 Vue 的虚拟 DOM 算法，在新旧 nodes 对比时辨识 VNodes。如果不使用 key，Vue 会使用一种最大限度减少动态元素并且尽可能的尝试就地修改/复用相同类型元素的算法。而使用 key 时，它会基于 key 的变化重新排列元素顺序，并且会移除 key 不存在的元素。
    //有相同父元素的子元素必须有独特的 key。重复的 key 会造成渲染错误。
    //最常见的用例是结合 v-for：
    //<ul>
    //<li v-for="item in items" :key="item.id">...</li>
    //</ul>
    //它也可以用于强制替换元素/组件而不是重复使用它。当你遇到如下场景时它可能会很有用：
    //    完整地触发组件的生命周期钩子
    //触发过渡
    //例如：
    //<transition>
    //<span :key="text">{{ text }}</span>
    //</transition>
    //当 text 发生改变时，<span> 总是会被替换而不是被修改，因此会触发过渡。

</script>
</body>
</html>
