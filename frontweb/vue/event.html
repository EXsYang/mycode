<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
<div id="app">

    <button v-on:click="sayHi()">点击输出</button>
    <button v-on:click="sayHello()">点击输出</button>
    <!--<button v-on:click="sayHello">点击输出</button>-->
    <button @click="sayHi()">点击输出</button>
    <button @click="sayHello">点击输出</button>
</div>

<script src="vue.js"></script>
<script>

    let vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            sayHi(){
                console.log("hi 银角大王");
            },
            sayHello(){
                console.log("hello 金角大王");
            }
        }


    })

</script>
</body>
</html>
