<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-for homework</title>

    <style>
        table{
            border: 1px solid blue;
            background-color: skyblue;
            width: 400px;
        }

        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">


    <table>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>age</td>
            <td>score</td>
        </tr>
        <!--<tr v-for="student,index in students" :key="index">-->
        <tr v-for="student,index in students" v-if="student.score > 60" :key="index">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.score}}</td>
        </tr>
    </table>


</div>
<script src="vue.js"></script>
<script>

    let vm = new Vue({
        el: "#app",
        data: {
            students:[
                {id:1,name:"jack",age:30,score:99},
                {id:2,name:"金角大王",age:58,score:8},
                {id:3,name:"tom",age:20,score:77},
                {id:4,name:"hsp",age:58,score:66},
                {id:5,name:"韩立",age:58,score:24}
            ]
        }


    })

</script>


<script>

    //key 的特殊 attribute 主要用在 Vue 的虚拟 DOM 算法，在新旧 nodes 对比时辨识 VNodes。如果不使用 key，Vue 会使用一种最大限度减少动态元素并且尽可能的尝试就地修改/复用相同类型元素的算法。而使用 key 时，它会基于 key 的变化重新排列元素顺序，并且会移除 key 不存在的元素。
    //有相同父元素的子元素必须有独特的 key。重复的 key 会造成渲染错误。

    //</transition>

</script>
</body>
</html>
