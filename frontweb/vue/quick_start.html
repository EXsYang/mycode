<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 快速入门</title>
</head>
<body>


<!--老师解读
1. div元素不是必须的，也可以是其它元素，比如span,但是约定都是将vue实例挂载到div
2. 因为div更加适合做布局
3. id 不是必须为app , 是程序员指定,一般我们就使用app
-->
<div id="app">
    <!--老师解读
    1. {{message}} : 插值表达式
    2. message 就是从model的data数据池来设置
    3. 当我们的代码执行时，会到data{} 数据池中去匹配数据, 如果匹配上, 就进行替换
       , 如果没有匹配上, 就是输出空,这里vue底层做了处理 插值表达式{{}}不会显示到页面上，而是什么都不会显示，相当于输出了一个空串
       这里一定要把vue.js引入 否则就按照原生输出{{message}}-{{name}} 相当于浏览器不会理会插值表达式，直接原生输出了

    -->
    <h1>欢迎你{{message}}-{{name}}</h1>
</div>
<div class="appx">

    <h1>欢迎你!!{{message}}-{{name}}</h1>
</div>
<!--引入vue.js-->
<script src="vue.js"></script>
<script>
    //创建Vue对象
    /**
     * 老韩解读
     * 1. 创建Vue对象实例
     * 2. 我们在控制台输出vm对象，看看该对象的结构！(data/listeners)
     *
     */
    let vm = new Vue({
        el: "#app", //创建的vue实例挂载到 id=app的div
        data: { //data{} 表示数据池(model的有了数据), 有很多数据 ,以k-v形式设置(根据业务需要来设置)
            message: "Hello-Vue!",
            name: "韩顺平教育"
        }
    })

    let vm2 = new Vue({
        el:".appx", // 这里可以使用选择器的语法 这里是基本选择器
        data:{
            message:"韩顺平教育~~",
            name:"hsp~~"
        }
    })
    console.log("vm=>", vm);
    console.log(vm._data.message);
    console.log(vm._data.name);
    console.log(vm.name);
    console.log(vm.message);
</script>

</body>

</html>
