<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组解构赋值</title>
    <script type="text/javascript">

        let arr = [1, 2, 4];
        //如果要看某个变量的类型
        console.log("arr=>", arr);
        //数组解构[取出元素]
        //1.传统
        let x = arr[0], y = arr[1], z = arr[2];
        console.log(x, y, z);
        //2. ES6风格
        let [d, e, f] = arr;
        console.log("==================================");
        console.log(d, e, f);

        let [o, p, q] = [2001, 3001, 4001];
        console.log(o, p, q);


    </script>
</head>
<body>

</body>
</html>
