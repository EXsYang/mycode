<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明对象的简写方式</title>
    <script type="text/javascript">
        //const age = 800;
        //const name = "牛魔王";
        // 传统 声明/定义对象
        //let monster = {name: name, age: age};

        const name = "猪八戒";
        const age = 400;

        let teacher = {name,age};
        // ES6 声明/定义对象
        //老师解读
        //1. {name, age} : 表示对象的属性名是name和age    这种写法要保证前面有一个叫name的常量或变量
        //2. 属性name的值是从变量/常量 name来的

        let monster02 = {name, age};
        let monster03 = {age};
        //let monster02 = {age};
        console.log("monster02=>", monster02);
        //string类型的name输出时如果没有定义过，输出空串"",number类型的age 没有定义过直接输出，会报错
    </script>
</head>
