<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数的使用</title>
    <script type="text/javascript">
        // 传统定义函数
        var f1 = function (n) {
            return n * 2
        }
        console.log("传统= " + f1(2))
        // ES6 , 箭头函数使用

        let f2 = (n) => {
            return n * 2;
        }
        console.log("f2() 结果= ", f2(100));//200
        //上面的es6 函数写法，还可以简化
        let f3 = n => n * 3;
        console.log("f3() 结果=", f3(100));//300

        //函数也可以传给一个变量=> 看看java基础匿名内部类
        function hi(f4) {
            console.log(f4(900));
        }
        hi((n) => {
            return n + 100
        });
        hi((n) => {
            return n - 100
        });

    /*
    在你提供的代码中，`f4`实际上是一个参数名，在`hi`函数中使用。当你调用`hi`函数时，你可以传递一个函数作为参数。在这个上下文中，`f4`仅仅是一个占位符，用于引用传递给`hi`函数的那个函数。

    在这个例子中，`hi`是一个高阶函数，意味着它可以接受一个函数作为参数。当你调用`hi`并传递一个箭头函数时，这个箭头函数就会被赋值给`hi`函数内部的`f4`参数。然后，`hi`函数内部会调用`f4`，实际上就是调用你传递的那个箭头函数。

    这里的代码展示了如何两次调用`hi`函数，每次都传递了一个不同的箭头函数作为参数：

    1. 第一次调用传递了一个箭头函数 `(n) => { return n + 100 }`，这个函数接收一个参数并返回它加上100的结果。
    2. 第二次调用传递了另一个箭头函数 `(n) => { return n - 100 }`，这个函数接收一个参数并返回它减去100的结果。

    所以，尽管代码中没有明显地定义一个名为`f4`的函数，`f4`仅仅是在`hi`函数的参数列表中定义的，它代表的是任何传递给`hi`的函数。
     */
    </script>
</head>

</html>
